<div class="container-fluid">
  <div class="row justify-content-center flex-login-container">
    <div class="col-lg-3 login-container">
      <div class="row justify-content-center">
        <div class="div-login-title">
          <h1>{{ title }}</h1>
        </div>
      </div>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="row justify-content-center">
          <div *ngIf="form.errors?.auth" class="div-login-errors">
            {{form.errors?.auth}}
          </div>
        </div>
        <div class="row">
          <div class="form-group col-12">
            <input type="text" required formControlName="Username" class="form-control" placeholder="Username" />
            <div *ngIf="hasError('Username')" class="alert alert-danger">
              Enter correct login!
            </div>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-12">
            <input type="password" required formControlName="Password" class="form-control" placeholder="Password" />
            <div *ngIf="hasError('Password')" class="alert alert-danger" role="alert">
              Enter correct password!
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="row justify-content-center">
              <button [disabled]="form.invalid" type="submit" class="btn btn-success">Log in</button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="row justify-content-end">
              <a href="#" class="btn btn-link">Forgot password?</a>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
