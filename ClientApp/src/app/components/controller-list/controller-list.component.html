<ul>
  <li *ngFor="let userHasController of userHasControllers">
    <app-controller-item [userHasController]="userHasController"
                         [class]="selectedItem === userHasController? 'selected': 'unselected'"
                         (click)="setSelectedItem(userHasController)">
    </app-controller-item>
  </li>
</ul>
