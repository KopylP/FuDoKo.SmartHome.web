<header>
  <nav class='navbar navbar-expand-sm navbar-toggleable-sm mb-3'>
    <div class="container">
      <a class="navbar-brand" [routerLink]='["/"]'>FuDoKo.SmartHome.web</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded" (click)="toggle()">
        <fa-icon [icon]="faBars"></fa-icon>
      </button>
      <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"  [ngClass]='{"show": isExpanded}'>
        <ul class="navbar-nav flex-grow">
          <li class="nav-item" *ngIf="authService.isLoggedIn()">
            <button mdbBtn type="button" (click)="signOut()" color="primary" class="bar-button" mdbWavesEffect>
              <mdb-icon fas icon="magic" class="mr-1"></mdb-icon>Sign out!
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
